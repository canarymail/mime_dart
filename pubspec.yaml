name: mime_dart
description: Pure Dart MIME message parser and builder. Parse and generate MIME/email messages with support for various encodings, attachments, and multipart content.
version: 1.0.0
homepage: https://github.com/Enough-Software/enough_mail
topics:
  - email
  - mime
  - parser
  - builder


environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  collection: ^1.19.1
  enough_convert: ^1.6.0
  intl: any

dependency_overrides:
  # http: ^1.4.0 # for dart_code_metrics

dev_dependencies:
  dart_code_linter: ^3.0.0
  flutter_lints: ^6.0.0
  lints: ^6.0.0
  test: ^1.26.3
